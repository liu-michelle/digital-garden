<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<title>Michelle's Digital Garden</title>
    <style>
      @keyframes zoom{
        0% {
          transform: scale(1.05);
        }
        
        50% {
          transform: scale(0.9);
        }
        
        100% {
          transform: scale(1.05);
        }
      }
      
      body{
        height: 100vh;
        font-family: "Times New Roman", sans-serif;
          background-color: rgb(171, 234, 182);
          background-size: cover;
          background-position: center;
          background-attachment: fixed;
          background-repeat: no-repeat;
      }
      
      .h1 {
      	font-size: 8vw;
        text-align: center;
        text-decoration: green dotted underline;
/*        animation: zoom 4s 3;*/
      }
      
      h2 {
        font-size: 3vw;
        text-decoration: underline;
      }
      
      p {
        font-size: 2vw;
      }
      
      .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 40%;
      }
      
      .border {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 40%;
        border: 10px double black;
        transition: transform 0.5s;
      }
      
      .border:hover {
        transform: scale(1.1) ;
      }
      
    </style>
	</head>
	<body>
    <div>
      <h1 class="h1">Michelle's Digital Garden!</h1>
      <h2 class="h2">(*•‿•*)I began self-studying digital art in 2019. Below is an account of my journey.⋆｡°✩
        ⋆｡°✩⋆｡°✩
      </h2>
    </div>

    <p>♪ thank you for visiting</p>
    <img src="flowers.gif" alt="flowers gif" class="center">
	</body>
</html>
