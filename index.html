<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Michelle's Digital Art ❀</title>
    <style>
      @keyframes zoom {
        0% {
          transform: scale(1.05);
        }

        50% {
          transform: scale(0.9);
        }

        100% {
          transform: scale(1.05);
        }
      }

      body {
        height: 100vh;
        cursor: url(oth505.cur), auto;
        font-family: "Courier New", sans-serif;
        background-color: rgb(161, 248, 203);
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        background-repeat: no-repeat;
      }

      .h1 {
        font-size: 8vw;
        text-align: center;
        text-decoration: green dotted underline;
        background-color: white;
        border: 2px solid black;
        box-shadow: rgb(255, 156, 175) 10px 15px;
      }

      .h2 {
        font-size: 3vw;
        margin: auto;
        width: 30%;
        text-align: center;
        text-decoration: pink dotted underline;
        background-color: white;
        border: 2px solid black;
        box-shadow: pink 5px 5px;

      }

      .h4 {
        font-size: 3vw;
        text-align: left;
        text-decoration: pink dotted underline;
        background-color: pink;
        border: 1px double black;
        box-shadow: gray 10px 10px;
      }

      p {
        font-size: 2vw;
      }

      .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
        text-align: center;
      }

      .border {
        display: inline;
        margin-left: auto;
        margin-right: auto;
        width: 21%;
        border: 5px double rgb(167, 133, 0);
        background-color: black;
        transition: transform 0.3s;
        box-shadow: gray 3px 5px 3px;
      }

      .border:hover {
        transform: scale(1.1);
        filter: brightness(1.1) hue-rotate(-0.25turn);
        box-shadow: black 3px 5px 3px;
      }

      #hover:hover {
        background-color: #ff9cc5;
      }

      .popup {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 245, 254, 0.9);
        justify-content: center;
        align-items: center;
      }

      .popup img {
        max-width: 100%;
        max-height: 100%;
        display: block;
        border: 10px double black;
      }

      .close {
        position: absolute;
        top: 20px;
        right: 20px;
        font-size: 50px;
        color: black;
        cursor: pointer;
        background-color: rgb(192, 194, 191);
        border: 5px double black;
      }
      
    </style>
  </head>
  <body>
    <script>
      function topFunction() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
      }

      function createEmoji(x, y) {
        const emojis = ['❀', '₊｡', 'ꕤ', '⊹']
        const ran = Math.floor(Math.random() * emojis.length)
        const emoji = emojis[ran]
        // create span element for emoji
        const ele = document.createElement('span')
        ele.textContent = emoji
        ele.className = 'emoji-trail'
        // size && position emoji
        ele.style.position = 'absolute'
        ele.style.left = x + 'px'
        ele.style.top = y + window.scrollY + 'px'
        ele.style.fontSize = '30px'
        ele.style.color = 'pink'
        // set emoji data
        ele.dataset.velocity = {
          x: (Math.random() < 0.5 ? -1 : 1) * (Math.random() / 2),
          y: 1
        }
        return ele
      }

      function updateEmoji(emoji) {
        let x = parseInt(emoji.style.left)
        let y = parseInt(emoji.style.top)
        let f = parseInt(emoji.style.fontSize)
        x += parseInt(emoji.dataset.velocity.x)
        y += parseInt(emoji.dataset.velocity.y)
        f -= 0.25
        emoji.style.left = x + 'px'
        emoji.style.top = y + 'px'
        emoji.style.fontSize = f + 'px'
        if (f < 0) emoji.remove()
        else setTimeout(updateEmoji, 1000 / 30, emoji)
      }

      window.addEventListener('mousemove', (e) => {
        const emoji = createEmoji(e.clientX + 2, e.clientY + 2)
        document.body.appendChild(emoji)
        updateEmoji(emoji)
      })

      function openPopup(image) {
        document.getElementById('popupImage').src = image;
        document.getElementById('popup').style.display = 'flex';
      }

      function closePopup() {
        document.getElementById('popup').style.display = 'none';
      }
    </script>
    <div>

      <h4 class="h4">❀❀❀❀<br><u>About</u><br>I began self-studying digital art in 2019. Below is an account of my journey.
        Click on each image in the gallery to view it in full-size and learn more.<br>❀❀❀❀
